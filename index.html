<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Filtro</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

<h1> FILTRO </h1>

<h2> Modify your images in creative ways with cool filters </h2>


<canvas id="canvas"></canvas>

<p>
  Load image:
  
<input type="file" multiple="false" accept="images/*" id="ogimage" value="Load image" onchange="loadImage()" />
</p>

<p>
  Apply filters:
  
  <input type="button" onclick="makeGray()" value="Grayscale"/>
  <input type="button" id="negative" onclick="makeNegative()" value="Negative"/>
  <input type="button" id="red" onclick="makeRed()" value="Red"/>
  <input type="button" id="rainbow" onclick="makeRainbow()" value="Rainbow"/>
  <input type="button" id="blur" onclick="makeBlur()" value="Blur"/>
</p>

<p>
  Apply transparent border:
  <p id="borderSize">
    Border size:
    <input type="text" id="sizeInput"/>  
    <input type="button" onclick="makeAlphaBorder()" value="Transparent border"/>
  </p>
</p>

<p>
  Change brightness:
  <p id="brightness">
    Brightness ([-50; 50]):
    <input type="text" id="brightnessInput"/> 
    <input type="button" onclick="changeBrightness()" value="Brightness"/>
    <!--<input type='range' min='-50' max='50' value='0' id='brightnessInput' oninput='changeBrightness(this.value)'/>-->
  </p>  
</p>


<p>
  <input type="button" id="reset" onclick="resetImage()" value="Reset image"/>
</p>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
